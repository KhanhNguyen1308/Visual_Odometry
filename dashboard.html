<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jetson Nano SLAM Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .card h2 {
            margin-bottom: 15px;
            color: #ffd700;
            font-size: 1.5em;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .status-label {
            font-size: 0.9em;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .status-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #4ade80;
        }

        .status-value.warning {
            color: #fbbf24;
        }

        .status-value.error {
            color: #ef4444;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .control-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .control-btn.stop {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            grid-column: span 3;
        }

        .direction-pad {
            display: grid;
            grid-template-areas:
                ". up ."
                "left stop right"
                ". down .";
            gap: 10px;
            grid-template-columns: repeat(3, 1fr);
        }

        .direction-pad .control-btn {
            aspect-ratio: 1;
        }

        .direction-pad .up { grid-area: up; }
        .direction-pad .down { grid-area: down; }
        .direction-pad .left { grid-area: left; }
        .direction-pad .right { grid-area: right; }
        .direction-pad .stop { grid-area: stop; }

        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: #4ade80;
            border-color: #4ade80;
            color: #000;
            font-weight: bold;
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 25px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #4ade80;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .trajectory-canvas {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }

        .log-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #fbbf24;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="connection-status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <div class="container">
        <header>
            <h1>ü§ñ Jetson Nano SLAM Dashboard</h1>
            <p class="subtitle">Autonomous Robot Mapping & Navigation</p>
        </header>

        <div class="grid">
            <!-- Camera Feed -->
            <div class="card">
                <h2>üìπ Live Camera Feed</h2>
                <div class="video-container">
                    <img id="cameraFeed" src="/video_feed" alt="Camera Feed">
                </div>
            </div>

            <!-- Map View -->
            <div class="card">
                <h2>üó∫Ô∏è Real-Time Map</h2>
                <div class="video-container">
                    <img id="mapFeed" src="/map_feed" alt="Map View">
                </div>
            </div>

            <!-- Robot Status -->
            <div class="card">
                <h2>üìä Robot Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Position X</div>
                        <div class="status-value" id="posX">0.00</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Position Y</div>
                        <div class="status-value" id="posY">0.00</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Orientation</div>
                        <div class="status-value" id="yaw">0.0¬∞</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">FPS</div>
                        <div class="status-value" id="fps">0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Frames</div>
                        <div class="status-value" id="frames">0</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Trajectory</div>
                        <div class="status-value" id="trajLen">0</div>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="action-btn" onclick="resetSLAM()">üîÑ Reset SLAM</button>
                    <button class="action-btn" onclick="saveMap()">üíæ Save Map</button>
                </div>
            </div>

            <!-- Robot Control -->
            <div class="card">
                <h2>üéÆ Robot Control</h2>
                
                <div class="mode-selector">
                    <button class="mode-btn active" onclick="setMode('manual')">Manual</button>
                    <button class="mode-btn" onclick="setMode('autonomous')">Autonomous</button>
                    <button class="mode-btn" onclick="setMode('mapping')">Mapping</button>
                </div>

                <div class="direction-pad">
                    <button class="control-btn up" onclick="sendCommand('forward')">‚ñ≤<br>Forward</button>
                    <button class="control-btn left" onclick="sendCommand('left')">‚óÑ<br>Left</button>
                    <button class="control-btn stop" onclick="sendCommand('stop')">‚èπ<br>STOP</button>
                    <button class="control-btn right" onclick="sendCommand('right')">‚ñ∫<br>Right</button>
                    <button class="control-btn down" onclick="sendCommand('backward')">‚ñº<br>Back</button>
                </div>
            </div>
        </div>

        <!-- Trajectory Graph -->
        <div class="card">
            <h2>üìà Trajectory Plot</h2>
            <canvas id="trajectoryChart" class="trajectory-canvas"></canvas>
        </div>

        <!-- Activity Log -->
        <div class="card">
            <h2>üìù Activity Log</h2>
            <div class="log-container" id="logContainer"></div>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();

        let currentMode = 'manual';
        let trajectoryChart = null;

        // Connection handlers
        socket.on('connect', () => {
            updateConnectionStatus(true);
            addLog('Connected to robot');
        });

        socket.on('disconnect', () => {
            updateConnectionStatus(false);
            addLog('Disconnected from robot', 'error');
        });

        socket.on('status', (data) => {
            addLog(data.message);
        });

        socket.on('metrics', (data) => {
            updateMetrics(data);
        });

        // Update connection status
        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Update metrics display
        function updateMetrics(data) {
            if (data.position) {
                document.getElementById('posX').textContent = data.position.x.toFixed(2);
                document.getElementById('posY').textContent = data.position.y.toFixed(2);
                document.getElementById('yaw').textContent = (data.position.yaw * 180 / Math.PI).toFixed(1) + '¬∞';
            }
            
            if (data.fps !== undefined) {
                document.getElementById('fps').textContent = data.fps.toFixed(1);
            }
            
            if (data.frame_count !== undefined) {
                document.getElementById('frames').textContent = data.frame_count;
            }
            
            if (data.trajectory_length !== undefined) {
                document.getElementById('trajLen').textContent = data.trajectory_length;
            }
        }

        // Send control command
        function sendCommand(command) {
            socket.emit('control', { command: command });
            addLog(`Command sent: ${command}`);
        }

        // Set robot mode
        function setMode(mode) {
            currentMode = mode;
            socket.emit('set_mode', { mode: mode });
            
            // Update UI
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            addLog(`Mode changed to: ${mode}`);
        }

        // Reset SLAM
        function resetSLAM() {
            if (confirm('Are you sure you want to reset SLAM? This will clear the map and trajectory.')) {
                socket.emit('reset_slam');
                addLog('SLAM reset requested');
            }
        }

        // Save map
        function saveMap() {
            socket.emit('save_map');
            addLog('Map save requested');
        }

        // Add log entry
        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            
            const time = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="log-time">${time}</span>${message}`;
            
            logContainer.insertBefore(entry, logContainer.firstChild);
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // Initialize trajectory chart
        function initTrajectoryChart() {
            const ctx = document.getElementById('trajectoryChart').getContext('2d');
            trajectoryChart = new Chart(ctx, {
                type: 'line',
                data: {
                    datasets: [{
                        label: 'Trajectory',
                        data: [],
                        borderColor: 'rgb(74, 222, 128)',
                        backgroundColor: 'rgba(74, 222, 128, 0.1)',
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            type: 'linear',
                            title: { display: true, text: 'X Position (m)', color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#fff' }
                        },
                        y: {
                            type: 'linear',
                            title: { display: true, text: 'Y Position (m)', color: '#fff' },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            ticks: { color: '#fff' }
                        }
                    },
                    plugins: {
                        legend: { labels: { color: '#fff' } }
                    }
                }
            });
        }

        // Update trajectory chart
        function updateTrajectoryChart() {
            fetch('/api/trajectory')
                .then(response => response.json())
                .then(data => {
                    if (trajectoryChart && data.length > 0) {
                        const chartData = data.map(point => ({
                            x: point.x,
                            y: point.y
                        }));
                        trajectoryChart.data.datasets[0].data = chartData;
                        trajectoryChart.update('none');
                    }
                });
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (currentMode !== 'manual') return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                    sendCommand('forward');
                    break;
                case 'ArrowDown':
                case 's':
                    sendCommand('backward');
                    break;
                case 'ArrowLeft':
                case 'a':
                    sendCommand('left');
                    break;
                case 'ArrowRight':
                case 'd':
                    sendCommand('right');
                    break;
                case ' ':
                    sendCommand('stop');
                    break;
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            initTrajectoryChart();
            
            // Update trajectory chart every 2 seconds
            setInterval(updateTrajectoryChart, 2000);
            
            addLog('Dashboard initialized');
        });
    </script>
</body>
</html>
